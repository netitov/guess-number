<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guess the number</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@100;200;300;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="page">

      <header class="page__header">
        <img src="<%=require('./assets/img/logo.png')%>" class="page__logo">
        <h1 class="page__heading">Guess the number</h1>
      </header>

      <div class="page__description-box">
        <p class="page__description">Проверь свою интуицию</p>
        <p class="page__description">Попробуй угадать <span>случайной число</span></p>
      </div>

      <main class="page__game">
        <div class="page__level level">
          <span>Для начала выбери уровень сложности (диапазон случайного числа)</span>
          <div class="level__seek-slider">
            <input type="range" min="100" max="1000" value="100" class="level__seek-slider-value">
            <div>
              от <span class="level__value level__value-start">1</span>
              <!-- до <span class="level__value level__value-end">100</span> -->
              до <input type="number" min="100" max="1000" value="100" class="level__value level__value-end">
            </div>

          </div>

          <div class="level__btn-box">
            <button class="level__btn level__btn_active" type="button">Начинающий</button>
            <button class="level__btn" type="button">Продвинутый</button>
            <button class="level__btn" type="button">Экстрасенс</button>
          </div>

          <div class="level__generate-box">
            <div class="level__generate-btn-box">
              <button type="button" class="level__generate-btn">Загадать число</button>
              <button type="button" class="level__refresh-btn" title="обновить число">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M12.0789 2.25C7.2854 2.25 3.34478 5.913 2.96055 10.5833H2.00002C1.69614 10.5833 1.42229 10.7667 1.30655 11.0477C1.19081 11.3287 1.25606 11.6517 1.47178 11.8657L3.15159 13.5324C3.444 13.8225 3.91567 13.8225 4.20808 13.5324L5.88789 11.8657C6.10361 11.6517 6.16886 11.3287 6.05312 11.0477C5.93738 10.7667 5.66353 10.5833 5.35965 10.5833H4.4668C4.84652 6.75167 8.10479 3.75 12.0789 3.75C14.8484 3.75 17.2727 5.20845 18.6156 7.39279C18.8325 7.74565 19.2944 7.85585 19.6473 7.63892C20.0002 7.42199 20.1104 6.96007 19.8934 6.60721C18.2871 3.99427 15.3873 2.25 12.0789 2.25Z" fill="#1C274C"/>
                  <path d="M20.8411 10.4666C20.549 10.1778 20.0789 10.1778 19.7867 10.4666L18.1005 12.1333C17.8841 12.3471 17.8184 12.6703 17.9339 12.9517C18.0495 13.233 18.3235 13.4167 18.6277 13.4167H19.5268C19.1455 17.2462 15.8759 20.25 11.8828 20.25C9.10026 20.25 6.66586 18.7903 5.31796 16.6061C5.10042 16.2536 4.63833 16.1442 4.28583 16.3618C3.93334 16.5793 3.82393 17.0414 4.04146 17.3939C5.65407 20.007 8.56406 21.75 11.8828 21.75C16.6906 21.75 20.6475 18.0892 21.0331 13.4167H22.0002C22.3043 13.4167 22.5783 13.233 22.6939 12.9517C22.8095 12.6703 22.7437 12.3471 22.5274 12.1333L20.8411 10.4666Z" fill="#1C274C"/>
                </svg>
                начать сначала
              </button>
            </div>
            <span class="level__generate-info">Число загадано</span>
          </div>
        </div>

        <div class="page__answer answer">

          <div class="answer__container">
            <span>Затем введи число в диапазоне от 1 до <span class="answer__interval-end">100</span></span>
            <div class="answer__sbt-box">
              <input type="number" min="1" max="1000" class="asnwer__value" placeholder="число">
              <button type="submit" class="answer__sbt-btn">Проверить</button>
            </div>
          </div>

          <div class="answer__result-box">
            <p class="answer__result-value"></p>
          </div>

        </div>


      </main>
      <div class="confetti-container">
      </div>
    </div>
  </body>
</html>
